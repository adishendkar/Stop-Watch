<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section>
        <div id="timeunit">
          <h1 class="timer hours">00</h1>
          :
          <h1 class="timer minutes">00</h1>
          :
          <h1 class="timer seconds">00</h1>
          :
          <h1 class="timer miliseconds">00</h1>
        </div>
        <div id="action">
          <button class="btn">Play</button>
          <button class="btn">Stop</button>
          <button class="btn">Reset</button>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
